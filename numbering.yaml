decimal system:
base 10

n symbols can represent numbers from 0 to 10**n - 1
e.g. n=2 can represent values up to 10**2 - 1 = 99

332 = 3x10**2 + 3x10**1 + 2x10**0

binary system:
base 2

n symbols can represent numbers from 0 to 2**n - 1
e.g. n=2 can represent values up to 2**2 - 1 = 3

101 = 1x2**2 + 0x2**1 + 1x2**0 = 4+0+1 = 5

hexadecimal system:
base 16 
A = 10, B = 11, C = 12, D = 13, E = 14, F = 15

n symbols can represent numbers from 0 to 16**n - 1
e.g. n=2 can represent values up to 16**2 - 1 = 255

A8E = 10x16**2 + 8x16**1 + 14x16**0 = 2702

0xAF75 - notation in many programming languages
